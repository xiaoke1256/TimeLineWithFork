<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      .time_line{
       font-size: 14px;
       color: #999;
      }
      .time_line .row{
        height: 20px;
      }
      .time_line .row>.col{
        height: 100%;
        min-width: 20px;
        text-align: center;
        display:inline-block;
        vertical-align: middle;
      }
      
      .time_line .row>.text{
        padding-left:6px;
      }
      
      .time_line .v-line{
        border: 0;
        border-left: 1px solid #999;
        width:0;
        height:100%;
        display:inline-block;
        margin: 0 auto;
      }
      .time_line .dot{
        border-radius: 50%;
		width: 4px;
		height: 4px; 
		background-color: #999;
		position: relative;
		top: 8px;
		left: -2.5px;
      }
    </style>
  </head>
  <body>
    <div class="time_line">
      <div class="row">
        <div class="col">
          <div class="v-line">
            <div class="dot"></div>
          </div>
        </div>
        <div class="col">
        </div>
        <div class="col text">

        </div>
      </div>

  </body>
</html>
