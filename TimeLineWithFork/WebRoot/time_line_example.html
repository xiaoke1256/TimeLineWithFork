<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      .time_line{
      }
      .time_line .row{
        height: 20px;
      }
      .time_line .row>.col{
        height: 100%;
        width: 20px;
        text-align: center;
      }
      .time_line .v-line{
        border: 0;
        border-left: 1px solid #999;
        width:0;
        height:100%;
        display:inline-block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="time_line">
      <div class="row">
        <div class="col">
          <div class="v-line"></div>
        </div>
      </div>
    </div>
  </body>
</html>
